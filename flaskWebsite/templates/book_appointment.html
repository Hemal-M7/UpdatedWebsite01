<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book an Appointment with Dr. {{ doctor.first_name }} {{ doctor.last_name }}</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.date.label }}<br>
            {{ form.date() }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
</body>
</html>
